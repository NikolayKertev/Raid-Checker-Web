<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raid Checker</title>
    <link rel="stylesheet" href="style/css/styles.css">
    <link rel="stylesheet" href="style/css/responsive.css">
</head>

<body>
    <div class="body-div">
        <header>
            <a href="#">
                <img src="style/img/icon.png" alt="">
            </a>
            <p><a href="#">Raid Checker</a></p>
        </header>

        <main>
            <div class="left content">
            </div>

            <div class="center content">
                <h1>Current dupes:</h1>

                <section class="players-count">
                    <p></p>
                    <p class="characterCount">Total Chars: </p>
                    
                    <p class="border"></p>
                    <p class="playerCount">Total players: </p>
                    <p class="border"></p>

                    <p class="dupesCount">Total dupes: </p>
                    <p></p>
                </section>

                <section class="container">

                    <div class="dupesOutput">
                        <p>Click the "Check" button to load in all the dupes.</p>
                    </div>

                    <div class="buttons">
                        <input type="button" value="Check" class="button check" disabled="disabled">
                        <input type="button" value="Reload" class="button reload" disabled="disabled">
                    </div>
                </section>

                <img src="style/img/wink-meme.gif" class="meme-gif">

                <h1 id="errors"></h1>
            </div>

            <div class="right content">
            </div>
        </main>

        <footer>
            <p><a href="https://raid-helper.dev/" class="raid-helper-href">Raid Helper</a></p>
        </footer>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
